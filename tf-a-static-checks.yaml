- job:
    name: "tf-a-static-checks"
    node: "docker-amd64-tf-a-jammy"
    project-type: "freestyle"
    concurrent: true
    disabled: false
    description: "Run static checks on Git repository"

    properties:
      - tf-a-ci-scripts:
          download_server_url: "https://downloads.trustedfirmware.org"
          download_server_tf_a_url: "https://downloads.trustedfirmware.org/tf-a"

      - build-discarder:
          days-to-keep: 14

    parameters:
      - tf-a-clone-parameters:
          projects: "trusted-firmware-a,tf-a-ci-scripts,tf-a-tests,tf-m-extras,tf-m-tests,tf-rmm,spm"

      - string:
          name: "TF_GERRIT_PROJECT"
          default: "{gerrit_project_prefix}TF-A/trusted-firmware-a"

      - string:
          name: "TF_GERRIT_BRANCH"
          default: "master"

      - string:
          name: "TF_GERRIT_REFSPEC"
          default: "master"

      - string:
          name: "TFTF_GERRIT_PROJECT"
          default: "{gerrit_project_prefix}TF-A/tf-a-tests"

      - string:
          name: "TFTF_GERRIT_BRANCH"
          default: "master"

      - string:
          name: "TFTF_GERRIT_REFSPEC"
          default: "master"

      - string:
          name: "CI_GERRIT_PROJECT"
          default: "{gerrit_project_prefix}ci/tf-a-ci-scripts"

      - string:
          name: "CI_REFSPEC"
          default: "master"

      - string:
          name: "JOBS_PROJECT"
          default: "{gerrit_project_prefix}ci/tf-a-job-configs.git"

      - string:
          name: "JOBS_REFSPEC"
          default: "master"

          description: |
            tf-a-job-configs refspec to use. The master branch is used by default.

      - string:
          name: "GERRIT_PROJECT"
          default: "{gerrit_project_prefix}TF-A/trusted-firmware-a"

      - string:
          name: "GERRIT_BRANCH"
          default: "master"

      - string:
          name: "GERRIT_REFSPEC"
          default: "master"

    wrappers:
      - credentials-binding:
          - ssh-user-private-key:
              credential-id: "TFA_CI_BOT_USER_SSH_KEY"
              key-file-variable: "CI_BOT_KEY"
              username-variable: "CI_BOT_USERNAME"
              passphrase-variable: ""

      - "timestamps"

      - timeout:
          timeout: 240
          fail: true

    builders:
      - "tf-a-clone"

      - shell: |
          #!/bin/bash
          set -e
          if [[ "${{GERRIT_PROJECT}}" =~ (next/)?TF-A/trusted-firmware-a ]]; then
          cat <<EOF > env.param
          GERRIT_PROJECT=${{TF_GERRIT_PROJECT}}
          GERRIT_BRANCH=${{TF_GERRIT_BRANCH}}
          GERRIT_REFSPEC=${{TF_GERRIT_REFSPEC}}
          TEST_GROUPS=tf-l2-scan-build
          EOF
          fi
          cd ${{WORKSPACE}}/${{GERRIT_PROJECT}}
          # Executed project-related static checks: copyright presence, headers in alphabetical order,
          # line endings, coding style and banned API.
          IS_CONTINUOUS_INTEGRATION=1 ${{WORKSPACE}}/tf-a-ci-scripts/script/static-checks/static-checks.sh

      - trigger-builds:
          - project: "tf-a-ci-gateway"
            block: true
            property-file: "env.param"
            current-parameters: true
            # Do not trigger tf-a-ci-gateway if env.param file does not exist,
            # which is the case here for TF-A Tests repository
            property-file-fail-on-missing: True

    publishers:
      - archive:
          artifacts: "${{GERRIT_PROJECT}}/static-checks.log"

      - groovy-postbuild:
          script: !include-raw-verbatim:
            - "tf-a-static-checks/postbuild.groovy"
