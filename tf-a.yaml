- project:
    name: "tf-a"

    views:
      - "tf-a":
          name: "TF-A"
          regex: "^tf-a(-.*)?$"

- view-template:
    id: "tf-a"

    name: "{name}"
    view-type: "list"
    regex: "{regex}"
    filter-queue: true
    filter-executors: true

    columns:
      - "status"
      - "weather"
      - "job"
      - "last-success"
      - "last-failure"
      - "last-duration"
      - "build-button"

- builder:
    name: "tf-a-clone"

    builders:
      - shell: !include-raw-verbatim: "scripts/clone.sh"
