- project:
    name: "tf-a"
    views: ["tf-a"]

- view-template:
    id: "tf-a"

    name: "TF-A"
    view-type: "list"
    regex: "^tf-a(-.*)?$"
    filter-queue: true
    filter-executors: true

    columns:
      - "status"
      - "weather"
      - "job"
      - "last-success"
      - "last-failure"
      - "last-duration"
      - "build-button"
