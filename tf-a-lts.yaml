- project:
    name: "tf-a-lts"
    views: ["tf-a-lts"]

- view-template:
    id: "tf-a-lts"

    name: "TF-A-LTS"
    view-type: "list"
    regex: "^tf-a-lts.*$"
    filter-queue: true
    filter-executors: true

    columns:
      - "status"
      - "weather"
      - "job"
      - "last-success"
      - "last-failure"
      - "last-duration"
      - "build-button"
