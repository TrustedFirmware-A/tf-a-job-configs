- job:
    name: "tf-a-lts2.12-tftf-gerrit-tforg-l1"
    node: "docker-amd64-tf-a-lts2.12-jammy"
    project-type: "multijob"
    concurrent: true
    disabled: false

    description: |
      Job that triggers for every TF-A-Tests patch approved with the Allow-CI+1
      label on review.trustedfirmware.org.

    properties:
      - tf-a-ci-scripts:
          download_server_url: "https://downloads.trustedfirmware.org"
          download_server_tf_a_url: "https://downloads.trustedfirmware.org/tf-a-lts-v2.12"

      - throttle:
          option: "project"
          enabled: true
          max-total: 5

      - build-discarder:
          days-to-keep: 14

    parameters:
      - tf-a-clone-parameters:
          projects: "trusted-firmware-a,tf-a-ci-scripts,tf-a-tests,tf-m-extras,tf-m-tests,tf-rmm,spm"

      - string:
          name: "GERRIT_PROJECT"
          default: "{gerrit_project_prefix}TF-A/tf-a-tests"

      - string:
          name: "GERRIT_BRANCH"
          default: "lts-v2.12"

      - string:
          name: "GERRIT_REFSPEC"
          default: "lts-v2.12"

      - string:
          name: "GERRIT_PATCHSET_NUMBER"
          default: ""

      - string:
          name: "GERRIT_CHANGE_NUMBER"
          default: ""

      - string:
          name: "TF_GERRIT_BRANCH"
          default: "lts-v2.12"
          description: "Git project branch for Trusted Firmware-A."

      - string:
          name: "TF_GERRIT_REFSPEC"
          default: "lts-v2.12"
          description: "Git refspec for Trusted Firmware-A."

      - string:
          name: "TFTF_GERRIT_REFSPEC"
          default: "${{GERRIT_REFSPEC}}"
          description: "Parameter only used by the clone script"

      - string:
          name: "SPM_REFSPEC"
          default: "v2.12"

          description: |
            SPM (Hafnium) refspec to use. The 'v2.12' tag is used by default.

      - string:
          name: "CI_REFSPEC"
          default: "lts-v2.12"

      - string:
          name: "JOBS_REFSPEC"
          default: "master"

          description: |
            tf-a-job-configs refspec to use. The master branch is used by default.

      - string:
          name: "MBEDTLS_URL"
          default: "https://github.com/Mbed-TLS/mbedtls/archive/mbedtls-3.6.3.tar.gz"

    wrappers:
      - credentials-binding:
          - ssh-user-private-key:
              credential-id: "TFA_CI_BOT_USER_SSH_KEY"
              key-file-variable: "CI_BOT_KEY"
              username-variable: "CI_BOT_USERNAME"
              passphrase-variable: ""

      - "timestamps"

    builders:
      - "tf-a-clone"

      - shell: |
          #!/bin/bash
          set -e
          cat << EOF > env.param
          GERRIT_PATCHSET_NUMBER=${{GERRIT_PATCHSET_NUMBER}}
          GERRIT_CHANGE_NUMBER=${{GERRIT_CHANGE_NUMBER}}
          GERRIT_HOST=${{GERRIT_HOST}}
          TFTF_GERRIT_PROJECT=${{GERRIT_PROJECT}}
          TFTF_GERRIT_BRANCH=${{GERRIT_BRANCH}}
          TFTF_GERRIT_REFSPEC=${{GERRIT_REFSPEC}}
          EOF

      - multijob:
          condition: "COMPLETED"
          name: "Build and static checks"

          projects:
            - kill-phase-on: "NEVER"
              name: "tf-a-static-checks"
              current-parameters: true
              predefined-parameters: "REPO_UNDER_TEST=tf-a-tests"
              property-file: "env.param"

      - multijob:
          condition: "COMPLETED"
          name: "Run doc build check"

          projects:
            - kill-phase-on: "NEVER"
              name: "tf-a-lts2.12-ci-gateway"
              current-parameters: true

              predefined-parameters: |
                TEST_GROUPS=tftf-l1-check-docs

              property-file: "env.param"

      - multijob:
          condition: "COMPLETED"
          name: "Build TF-A-Tests"

          projects:
            - kill-phase-on: "NEVER"
              name: "tf-a-lts2.12-ci-gateway"
              current-parameters: true

              predefined-parameters: |
                TEST_GROUPS=tftf-l1-build

              property-file: "env.param"

      - multijob:
          condition: "COMPLETED"
          name: "Basic TF-A-Tests test cases"

          projects:
            - kill-phase-on: "NEVER"
              name: "tf-a-lts2.12-ci-gateway"
              current-parameters: true

              predefined-parameters: |
                TEST_GROUPS=tftf-l1-fvp

              property-file: "env.param"

    triggers:
      - gerrit:
          server-name: "review.trustedfirmware.org"

          trigger-on:
            - comment-added-event:
                approval-category: "Allow-CI"
                approval-value: 1

          projects:
            - project-compare-type: "PLAIN"
              project-pattern: "{gerrit_project_prefix}TF-A/tf-a-tests"

              branches:
                - branch-compare-type: "PLAIN"
                  branch-pattern: "lts-v2.12"

          override-votes: true
          gerrit-build-started-verified-value: 0
          gerrit-build-successful-verified-value: 1
          gerrit-build-failed-verified-value: -1
          gerrit-build-unstable-verified-value: -1
          gerrit-build-notbuilt-verified-value: 0
          gerrit-build-started-codereview-value: 0
          gerrit-build-successful-codereview-value: 0
          gerrit-build-failed-codereview-value: 0
          gerrit-build-unstable-codereview-value: 0
          gerrit-build-notbuilt-codereview-value: 0
