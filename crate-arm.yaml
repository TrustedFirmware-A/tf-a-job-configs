- project:
    name: "crate-arm"
    views: ["Arm-Firmware-Crates"]

- view-template:
    name: "Arm-Firmware-Crates"
    view-type: "list"
    regex: "^crate-arm(-.*)?$"
    filter-queue: true
    filter-executors: true

    columns:
      - "status"
      - "weather"
      - "job"
      - "last-success"
      - "last-failure"
      - "last-duration"
      - "build-button"
